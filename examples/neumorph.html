<!DOCTYPE html>
<html>
  <head>
    <title>Neu-Axentix Neumorphism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>

  <body class="layout neu-dark">
    <header>
      <nav class="navbar neu-light">
        <a href="#" target="_blank" class="navbar-brand">Axentix</a>
        <div class="navbar-menu ml-auto">
          <a class="navbar-link neu-flat" href="#">Link 1</a>
          <a class="navbar-link neu-flat" href="#">Link 2</a>
          <a class="navbar-link neu-flat" href="#">Link 3</a>
          <a class="navbar-link neu-flat" href="#">Link 4</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="grix center xs6 gutter-xs7 p-5 mt-5 neu-light">
        <div class="neu-red p-5">
          <div class="neu-blue p-5">
            <div class="btn p-3 neu-convex neu-small rounded-3">Convex</div>
          </div>
          <div class="btn p-3 neu-concave neu-small rounded-3">Concave</div>
          <div class="btn p-3 neu-pressed neu-small rounded-3">Pressed</div>
        </div>
        <div class="btn p-3 neu-flat neu-small rounded-3">Flat</div>
        <div class="p-3 neu-concave neu-small rounded-full">
          <div class="p-4 neu-flat rounded-full"><i class="txt-blue fas fa-play"></i></div>
        </div>
        <div class="btn p-3 neu-bordered neu-small rounded-3">bordered</div>

        <div class="btn p-3 neu-convex rounded-3">Convex</div>
        <div class="btn p-3 neu-concave rounded-3">Concave</div>
        <div class="btn p-3 neu-pressed rounded-3">Pressed</div>
        <div class="btn p-3 neu-flat rounded-3">Flat</div>
        <div class="p-3 neu-concave rounded-full">
          <div class="p-4 neu-flat rounded-full"><i class="txt-blue fas fa-play"></i></div>
        </div>
        <div class="btn p-3 neu-bordered rounded-3">bordered</div>

        <div class="btn p-3 neu-convex neu-large rounded-3">Convex</div>
        <div class="btn p-3 neu-concave neu-large rounded-3">Concave</div>
        <div class="btn p-3 neu-pressed neu-large rounded-3">Pressed</div>
        <div class="btn p-3 neu-flat neu-large rounded-3">Flat</div>
        <div class="p-3 neu-concave neu-large rounded-full">
          <div class="p-4 neu-flat rounded-full"><i class="txt-blue fas fa-play"></i></div>
        </div>
        <div class="btn p-3 neu-bordered neu-large rounded-3">bordered</div>
      </div>

      <!-- Dark background -->

      <div class="grix center xs6 gutter-xs7 p-5 mt-5 neu-dark">
        <div class="btn p-3 neu-convex neu-small rounded-3">Convex</div>
        <div class="btn p-3 neu-concave neu-small rounded-3">Concave</div>
        <div class="btn p-3 neu-pressed neu-small rounded-3">Pressed</div>
        <div class="btn p-3 neu-flat neu-small txt-orange rounded-3">Flat</div>
        <div class="p-3 neu-concave neu-small rounded-full">
          <div class="p-4 neu-flat neu-small rounded-full"><i class="txt-orange fas fa-play"></i></div>
        </div>
        <div class="btn p-3 neu-bordered neu-small rounded-3">bordered</div>

        <div class="btn p-3 neu-convex rounded-3">Convex</div>
        <div class="btn p-3 neu-concave rounded-3">Concave</div>
        <div class="btn p-3 neu-pressed rounded-3">Pressed</div>
        <div class="btn p-3 neu-flat txt-orange rounded-3">Flat</div>
        <div class="p-3 neu-concave rounded-full">
          <div class="p-4 neu-flat neu-small rounded-full"><i class="txt-orange fas fa-play"></i></div>
        </div>
        <div class="btn p-3 neu-bordered rounded-3">bordered</div>

        <div class="btn p-3 neu-convex neu-large rounded-3">Convex</div>
        <div class="btn p-3 neu-concave neu-large rounded-3">Concave</div>
        <div class="btn p-3 neu-pressed neu-large rounded-3">Pressed</div>
        <div class="btn p-3 neu-flat neu-large txt-orange rounded-3">Flat</div>
        <div class="p-3 neu-concave neu-large rounded-full">
          <div class="p-4 neu-flat neu-small rounded-full"><i class="txt-orange fas fa-play"></i></div>
        </div>
        <div class="btn p-3 neu-bordered neu-large rounded-3">bordered</div>
      </div>
    </main>

    <script type="module" src="./extra.ts"></script>
    <script type="module" src="../src/index.ts"></script>
  </body>
</html>
